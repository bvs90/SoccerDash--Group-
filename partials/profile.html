<!-- Profile page -->
<div class="popupTeamSelect">
  <ul>
    <li>{{ user.displayName }}, please pick a team!</li>
      <li ng-repeat="team in teams" ng-class="{newFavoriteTeam: (team.teampath === newFavoriteTeam.teampath)}">
        <a data-team="{{ team.teampath }}" ng-click="selectNewFavoriteTeam(team)" class="pointer team-inset">
          {{ team.team }}
        </a>
    </li>
    <li><a href="" ng-click="saveFavoriteTeam()" class="save">Save</a></li>
  </ul>
  <!-- <button ng-click="saveFavoriteTeam()" class="button-left">Save</button> -->
</div>
