<div class="recent-result">
  <h3>Last Game</h3>
  <span>{{ date }}</span>
  <div class="result-container">
    <div class="homeTeam">
      <h4>{{ homeTeam }}</h4>
      <h4 class="score">{{ homeScore }}</h4>
    </div>
    <div class="awayTeam">
      <h4>{{ awayTeam }}</h4>
      <h4 class="score">{{ awayScore }}</h4>
    </div>
  </div>

  <a href="#/">More results</a>
</div>
