<h2>Current League Rank</h2>
	<div class='league'>
		<table class ='leaguefull'>
		<thead>
			<tr>
				<th scope='col'> Position </th>
				<th scope='col'> Team </th>
				<th scope='col'> Played</th>
				<th scope='col'> Won </th>
				<th scope='col'> Drawn </th>
				<th scope='col'> Lost </th>
				<th scope='col'> Goals For </th>
				<th scope='col'> Goals Against </th>
				<th scope='col'> Goal Difference </th>
				<th scope='col'> Points </th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="team in teams" class="leagueContent" ng-class="{true: 'favorite'}[isFavorite]">
			<td> {{team.position}} </td>
			<td> {{team.team}} </td>
			<td> {{team.played}} </td>
			<td> {{team.won}} </td>
			<td> {{team.drawn}} </td>
			<td> {{team.lost}} </td>
			<td> {{team.for}} </td>
			<td> {{team.against}} </td>
			<td> {{team.difference}} </td>
			<td> {{team.points}} </td>
			</tr>
		</tbody>

		</table>
	</div>
