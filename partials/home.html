<header>
  <h1 ng-model="teamName">Showing Stats for: {{ team.name }}</h1>
  <button ng-click="showNav()">Navigation</button>
  <nav>
    <ul ng-model="selected" ng-show="selected" class="animate">
      <li>SoccerDash</li>
      <li>Welcome {{ loginObj.user.displayName }}!</li>
      <li>Select a Different Team</li>
      <li ng-repeat="team in teams" class="team-inset"><a href='#' data-team="{{ team.path }}">{{ team.name }}</a></li>
      <li><a href="" ng-click="hideNav()">Close Menu</a></li>
      <li><a href="#" ng-click="loginObj.$logout()">Logout</a></li>
    </ul>
  </nav>
</header>

<div ng-controller="HomeController">
  <div class="widget-list group">
    <div ng-include="'/partials/minileague.html'" ng-controller="MiniLeagueCtrl" class="widget-container widget-left" id="test1">
    </div>
    <div ng-include="'/partials/recentresult.html'" ng-controller="RecentResult" class="widget-container widget-right" id="test2">
      Dummy
    </div>    
  </div>

  <div class="widget-list group">  
    <div class="widget-container widget-left" id="test3">
      <center><div ng-pochart width='500' height='280' padding='10'></div></center>
      <a href="#/teamstatus">Full Chart</a>
    </div>
    <div ng-include="'/partials/teamTopScorers.html'" ng-controller="TeamTopScorersController" class="widget-container widget-right" id="test4">
      Dummy
    </div>
  </div>
  <!-- Pop-up to select a favorite team -->
<!--   {{ user }} {{ user.new }} -->
  <div ng-show="user.new" class="popupTeamSelect">
    Please pick a team {{ user }} {{ user.new }}
  </div>
</div>
